<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Faltas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script type="module" src="./app-relatorio.js"></script> <!-- Script para relatório -->
</head>
<body>

<!-- Cabeçalho do site -->
<nav class="navbar navbar-expand-lg bg-dark-gray">
    <a class="navbar-brand text-white" href="#">Sistema Escolar</a>
    <!-- Links de navegação -->
</nav>

<!-- Conteúdo principal para relatório de faltas -->
<div class="container mt-5">
    <h1>Relatório de Faltas</h1>

    <!-- Formulário para seleção de critérios de agrupamento -->
    <form id="falta-relatorio-form">
        <div class="form-group">
            <label para="select-agrupamento">Agrupar por:</label>
            <select id="select-agrupamento" class="form-control" required>
                <option value="" disabled selected>Selecione um critério</option>
                <option value="data">Data</option>
                <option value="ano">Ano do Ensino</option>
                <option value="turma">Turma</option>
                <option value="professor">Professor</option>
                <option value="disciplina">Disciplina</option>
                <option value="aluno">Aluno</option>
            </select>
        </div>
        <button type="button" class="btn btn-secondary" id="gerar-relatorio">Gerar Relatório</button>
    </form>

    <!-- Seção para exibição do relatório -->
    <div class="mt-3" id="relatorio-tabela">
        <!-- Tabela para relatório será carregada aqui -->
    </div>
</div>

<!-- Bibliotecas JS para Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
