<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Presença Escolar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Registro de Presença Escolar</h1>

    <!-- Criar Aula -->
    <section>
        <h2>Criar Aula</h2>
        <form id="create-class-form">
            <div class="form-group">
                <label for="class-turma">Turma:</label>
                <input type="text" id="class-turma" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="class-date">Data da Aula:</label>
                <input type="date" id="class-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Aula</button>
        </form>
    </section>

    <hr>

    <!-- Registrar Presença -->
    <section>
        <h2>Registrar Presença</h2>
        <form id="register-presence-form">
            <div class="form-group">
                <label for="select-turma">Turma:</label>
                <input type="text" id="select-turma" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="select-date">Data:</label>
                <input type="date" id="select-date" class="form-control" required>
            </div>
            <button type="button" id="load-students" class="btn btn-secondary">Carregar Alunos</button>
            <div id="student-list" class="mt-3">
                <!-- A lista de alunos será carregada aqui -->
            </div>
            <button type="submit" class="btn btn-primary">Registrar Presença</button>
        </form>
    </section>

    <hr>

    <!-- Visualizar Presença -->
    <section>
        <h2>Visualizar Presença</h2>
        <form id="view-presence-form">
            <div class="form-group">
                <label for="view-turma">Turma:</label>
                <input type="text" id="view-turma" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="view-date">Data:</label>
                <input type="date" id="view-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Visualizar</button>
        </form>
        <div id="presence-list" class="mt-3">
            <!-- A lista de presença será exibida aqui -->
        </div>
    </section>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="app.js"></script>

</body>
</html>
