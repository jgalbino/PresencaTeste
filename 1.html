<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Presença Escolar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script type="module" src="./app1.js"></script> <!-- Certifique-se de usar módulo para seu script -->
</head>
<body>

<div class="container mt-5">
    <h1>Registro de Presença Escolar</h1>

    <!-- Registrar e Visualizar Presença -->
    <section>
        <h2>Registrar/Visualizar Presença</h2>
        <form id="register-view-presence-form">
            <div class="form-group">
                <label para="select-turma">Turma:</label>
                <select id="select-turma" class="form-control" required>
                    <option value="" disabled selected>Selecione uma turma</option>
                    <!-- Turmas serão carregadas aqui -->
                </select>
            </div>
            <div class="form-group">
                <label para="select-date">Data:</label>
                <input type="date" id="select-date" class="form-control" required>
            </div>
            <button type="button" class="btn btn-secondary" id="load-presences">Carregar Presença</button>
            <div class="mt-3" id="presence-table">
                <!-- Tabela para presença será carregada aqui -->
            </div>
            <button type="submit" class="btn btn-primary">Registrar/Salvar Presença</button>
        </form>
    </section>

</div>

</body>
</html>
